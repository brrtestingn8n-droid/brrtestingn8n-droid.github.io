<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BestRate Quote Calculator</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background:#f6f8fb; }
  h2 { text-align: center; margin-bottom:10px; }
  .container { display: flex; gap: 20px; }
  .box { background:white; border: 2px solid #1b3c7a; padding: 15px; border-radius:10px; }
  textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #999; }
  button { background:#1b3c7a; color:white; border:none; padding:12px 25px; border-radius:8px; font-size:16px; cursor:pointer; margin-top:15px; }
  button:hover { background:#153063; }
  #output { margin-top: 20px; padding: 15px; border: 2px solid #1b3c7a; border-radius:10px; background:white; min-height: 50px;}
</style>
</head>

<body>

<h2>Quote Calculator</h2>

<div class="box">
  <h3>List of items</h3>
  <textarea id="items" rows="16" placeholder="Enter items like: 3 boxes, 2 beds, sofa, tv..."></textarea>

  <button id="btnCalc">Generate Quote</button>
</div>

<h3>Quote Output</h3>
<div id="output"></div>

<!-- Load dictionary first -->
<script src="dictionary.js"></script>

<!-- Then main script -->
<script src="script.js"></script>

</body>
</html>
